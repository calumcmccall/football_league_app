{% extends 'base.html' %}
{% block content %}
    
    <h1>Teams</h1>

    <ul>

        {% for team in teams %}
            
            <li>

                {{ team.club.club_name }} {{ team.team_name }}
                <form action="/teams/{{ team.id }}/edit">
                    <input type="submit" value="edit" class="button-style">
                </form>
                <form action="/teams/{{ team.id }}/delete" method="POST">
                    <input type="submit" value="delete" onclick="return confirm('Are you sure?')" class="button-style">
                </form>

            </li>

        {% endfor %}

    </ul>

    <form action="/teams/new">
        <input type="submit" value="Create new team">
    </form>

{% endblock content %}
