{% extends 'base.html' %}
{% block content %}
    
    <h1>Add a new league</h1>

    <form action="/leagues" method="POST">
        <div>
            <label for="league_name">League name:</label>
            <input type="text" id="league_name" name="league_name">
            <label for="team_type">Teams:</label>
            <input type="text" id="team_type" name="team_type">
            <input type="submit">
        </div>
    </form>

{% endblock content %}
